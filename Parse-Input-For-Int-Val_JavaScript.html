	<script type="text/javascript">

		function parseInt(x){
		//alert (x);
			var parsedInt = 0;
			var n = x.search(/\d/);
			var m = x.search(/(\D*$)/);
			alert(x.substring(n-1, m));
			return x.substring(n-1, m);
		}

	</script>
